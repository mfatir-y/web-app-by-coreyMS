{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
        .submit-btn {
            color:  #1c8aff;
            border-color: #1c8aff;
        }

        .submit-btn:hover {
            color: white;
            background-color: #1c8aff;
            border-color: #1c8aff;
        }
    </style>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Blog Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mb-3 submit-btn" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock %}
